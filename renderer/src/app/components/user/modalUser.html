<ng-container *ngIf="open">
    <div class="fixed inset-0 z-[2000]">
        <div class="absolute inset-0 bg-black/40" (click)="onBackdrop()"></div>

        <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="w-full max-w-3xl overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-xl">

            <!-- Header -->
            <div class="flex items-start justify-between gap-3 border-b border-gray-100 px-6 py-5">
            <div>
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-900">
                {{ mode === 'edit' ? 'Editar usuario' : 'Registrar nuevo usuario' }}
                </h2>
            </div>

            <button
                type="button"
                class="rounded-lg p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-700"
                (click)="onCancel()"
                [disabled]="loading"
            >
                ✕
            </button>
            </div>

            <!-- FORM -->
            <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            class="max-h-[70vh] overflow-y-auto px-6 py-5"
            >
            <div class="rounded-2xl border border-gray-200 bg-gray-50 p-4 sm:p-5">

                <div>
                <h3 class="text-base font-semibold text-black">Datos de usuario</h3>
                <p class="text-sm text-gray-500">Ingrese la información del usuario.</p>
                </div>

                <div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-3">

                <!-- Nombre -->
                <div>
                    <label class="text-xs font-semibold text-gray-700">Nombre</label>
                    <input
                    type="text"
                    formControlName="name"
                    placeholder="Ej: Juan Perez"
                    class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2.5 text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
                    />
                    <p *ngIf="touchedInvalid('name')" class="mt-1 text-xs text-red-600">
                    Nombre requerido (mín. 5 caracteres).
                    </p>
                </div>

                <!-- Username -->
                <div>
                    <label class="text-xs font-semibold text-gray-700">Usuario</label>
                    <input
                    type="text"
                    formControlName="username"
                    placeholder="Ej: juan12"
                    class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2.5 text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
                    />
                    <p *ngIf="touchedInvalid('username')" class="mt-1 text-xs text-red-600">
                    Usuario requerido (mín. 5 caracteres).
                    </p>
                </div>

                <!-- Email -->
                <div>
                    <label class="text-xs font-semibold text-gray-700">Correo electrónico</label>
                    <input
                    type="email"
                    formControlName="email"
                    placeholder="Ej: carlos@mail.com"
                    class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2.5 text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
                    />
                    <p *ngIf="touchedInvalid('email')" class="mt-1 text-xs text-red-600">
                    Correo válido requerido.
                    </p>
                </div>

                </div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-end gap-2 border-t border-gray-100 bg-gray-50 px-6 py-4 mt-6">
                <button
                type="button"
                class="w-28 rounded-lg bg-white px-4 py-2 text-sm font-semibold text-gray-800 border border-gray-200 hover:bg-gray-100"
                (click)="onCancel()"
                [disabled]="loading"
                >
                Cancelar
                </button>

                <button
                type="submit"
                class="w-28 rounded-lg bg-celeste px-4 py-2 text-sm font-semibold text-white hover:bg-azul disabled:opacity-60"
                [disabled]="loading || form.invalid"
                >
                {{ loading ? 'Guardando…' : (mode === 'edit' ? 'Guardar' : 'Registrar') }}
                </button>
            </div>

            </form>

        </div>
        </div>
    </div>
</ng-container>
