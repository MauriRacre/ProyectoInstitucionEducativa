<ng-container *ngIf="open">
    <div class="fixed inset-0 z-[2000] flex items-center justify-center p-4">
        
        <!-- Backdrop -->
        <div 
        class="absolute inset-0 bg-black/40 backdrop-blur-sm"
        (click)="onBackdrop()">
        </div>

        <!-- Modal -->
        <div
        role="dialog"
        aria-modal="true"
        class="relative w-full max-w-3xl overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-2xl animate-fadeIn"
        >

        <!-- Header -->
        <div class="flex items-start justify-between gap-3 border-b border-gray-100 px-6 py-5">
            <div>
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-900">
                {{ mode === 'edit' ? 'Editar gasto' : 'Registrar nuevo gasto' }}
            </h2>
            <p class="text-sm text-gray-500 mt-1">
                Complete la información requerida
            </p>
            </div>

            <button
            type="button"
            aria-label="Cerrar modal"
            class="rounded-lg p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-700 transition"
            (click)="onCancel()"
            [disabled]="loading"
            >
            ✕
            </button>
        </div>

        <!-- FORM -->
        <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            autocomplete="off"
            class="max-h-[70vh] overflow-y-auto px-6 py-5"
        >

            <div class="rounded-2xl border border-gray-200 bg-gray-50 p-5">

            <h3 class="text-base font-semibold text-black">
                Datos del gasto
            </h3>

            <div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">

                <!-- Concepto -->
                <div class="sm:col-span-2">
                <label class="text-xs font-semibold text-gray-700">
                    Concepto
                </label>

                <input
                    type="text"
                    formControlName="concept"
                    placeholder="Ej: Evento realizado el 26 de febrero."
                    class="mt-1 w-full rounded-lg border px-3 py-2.5 text-sm outline-none transition"
                    [ngClass]="{
                    'border-red-400 ring-2 ring-red-200': touchedInvalid('concept'),
                    'border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20': !touchedInvalid('concept')
                    }"
                />

                <p *ngIf="touchedInvalid('concept')" class="mt-1 text-xs text-red-600">
                    Concepto requerido (mínimo 5 caracteres).
                </p>
                </div>

                <!-- Monto -->
                <div>
                <label class="text-xs font-semibold text-gray-700">
                    Monto
                </label>

                <div class="mt-1 flex items-center gap-2">
                    <span class="text-gray-500 text-sm">Bs.</span>

                    <input
                    type="number"
                    min="0.01"
                    step="0.01"
                    formControlName="monto"
                    placeholder="0.00"
                    class="w-full rounded-lg border bg-white px-3 py-2.5 text-sm outline-none transition"
                    [ngClass]="{
                        'border-red-400 ring-2 ring-red-200': touchedInvalid('monto'),
                        'border-gray-200 focus:border-sky-600 focus:ring-2 focus:ring-sky-600/20': !touchedInvalid('monto')
                    }"
                    />
                </div>

                <p *ngIf="touchedInvalid('monto')" class="mt-1 text-xs text-red-600">
                    Ingresa un monto válido mayor a 0.
                </p>
                </div>

            </div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-end gap-3 border-t border-gray-100 bg-gray-50 px-6 py-4 mt-6">
            <button
                type="button"
                class="w-28 rounded-lg bg-white px-4 py-2 text-sm font-semibold text-gray-800 border border-gray-200 hover:bg-gray-100 transition"
                (click)="onCancel()"
                [disabled]="loading"
            >
                Cancelar
            </button>

            <button
                type="submit"
                class="w-28 rounded-lg bg-celeste px-4 py-2 text-sm font-semibold text-white hover:bg-azul disabled:opacity-60 transition"
                [disabled]="loading || form.invalid"
            >
                {{ loading ? 'Guardando…' : (mode === 'edit' ? 'Guardar' : 'Registrar') }}
            </button>
            </div>

        </form>
        </div>
    </div>
</ng-container>
