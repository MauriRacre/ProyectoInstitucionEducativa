<ng-container *ngIf="open">
  <div class="fixed inset-0 z-[2000]">
    <!-- Backdrop -->
    <button
      type="button"
      class="absolute inset-0 bg-black/40 w-full h-full cursor-default"
      (click)="onBackdrop()"
      aria-label="Cerrar modal"
    ></button>

    <!-- Dialog wrapper -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div
        class="w-full max-w-3xl overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-xl"
        role="dialog"
        aria-modal="true"
        aria-labelledby="manual-charge-title"
      >
        <!-- Header -->
        <div class="flex items-start justify-between gap-3 border-b border-gray-100 px-6 py-5">
          <div>
            <h2 id="manual-charge-title" class="text-xl sm:text-2xl font-semibold text-gray-900">
              Nuevo Cargo Manual
            </h2>
            <p class="mt-1 text-sm text-gray-500">
              Completa los datos y define el destino del pago.
            </p>
          </div>

          <button
            type="button"
            class="rounded-lg p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600/30 disabled:opacity-60"
            (click)="onCancel()"
            [disabled]="loading"
            aria-label="Cerrar"
          >
            ✕
          </button>
        </div>

        <!-- Body -->
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="max-h-[70vh] overflow-y-auto px-6 py-5"
        >
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Estudiante -->
            <div>
              <label class="text-xs font-semibold text-gray-700">Estudiante</label>
              <select
                formControlName="estudiante"
                class="mt-1 w-full rounded-lg border border-gray-200 bg-white px-3 py-2.5 text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
              >
                <option value="" disabled>Selecciona un estudiante</option>
                <option *ngFor="let s of estudiantes" [value]="s">{{ s }}</option>
              </select>
              <p *ngIf="touchedInvalid('estudiante')" class="mt-1 text-xs text-red-600">
                Selecciona un estudiante.
              </p>
            </div>

            <!-- Categoría -->
            <div>
              <label class="text-xs font-semibold text-gray-700">Categoría del Cargo</label>
              <select
                formControlName="categoria"
                class="mt-1 w-full rounded-lg border border-gray-200 bg-white px-3 py-2.5 text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
              >
                <option value="" disabled>Selecciona una categoría</option>
                <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
              </select>
              <p *ngIf="touchedInvalid('categoria')" class="mt-1 text-xs text-red-600">
                Selecciona una categoría.
              </p>
            </div>

            <!-- Mes -->
            <div>
              <label class="text-xs font-semibold text-gray-700">Mes Correspondiente</label>
              <select
                formControlName="mes"
                class="mt-1 w-full rounded-lg border border-gray-200 bg-white px-3 py-2.5 text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
              >
                <option value="" disabled>Selecciona un mes</option>
                <option *ngFor="let m of meses" [value]="m">{{ m }}</option>
              </select>
              <p *ngIf="touchedInvalid('mes')" class="mt-1 text-xs text-red-600">
                Selecciona un mes.
              </p>
            </div>

            <!-- Monto -->
            <div>
              <label class="text-xs font-semibold text-gray-700">Monto</label>
              <div class="mt-1 flex items-center gap-2">
                <span class="text-gray-500 text-sm">Bs.</span>
                <input
                  type="number"
                  min="0"
                  step="0.01"
                  formControlName="monto"
                  class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2.5 text-sm outline-none focus:border-sky-600 focus:ring-2 focus:ring-sky-600/20"
                  placeholder="0.00"
                />
              </div>
              <p *ngIf="touchedInvalid('monto')" class="mt-1 text-xs text-red-600">
                Ingresa un monto válido (≥ 0).
              </p>
            </div>
          </div>

          <!-- Destino del pago -->
          <div class="mt-5">
            <label class="text-xs font-semibold text-gray-700">Destino del Pago</label>

            <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <!-- Pagar ahora -->
              <label
                class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 cursor-pointer hover:bg-gray-50"
                [class.ring-2]="form.value.destino === 'PAGAR_AHORA'"
                [class.ring-blue-600]="form.value.destino === 'PAGAR_AHORA'"
                [class.bg-blue-50]="form.value.destino === 'PAGAR_AHORA'"
              >
                <input
                  type="radio"
                  formControlName="destino"
                  value="PAGAR_AHORA"
                  class="mt-1"
                  [disabled]="loading"
                />
                <div class="min-w-0">
                  <div class="text-sm font-semibold text-gray-900">Pagar ahora</div>
                  <div class="text-xs text-gray-500">Registra el pago inmediatamente.</div>
                </div>
              </label>

              <!-- Agregar a deuda -->
              <label
                class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 cursor-pointer hover:bg-gray-50"
                [class.ring-2]="form.value.destino === 'AGREGAR_DEUDA'"
                [class.ring-blue-600]="form.value.destino === 'AGREGAR_DEUDA'"
                [class.bg-blue-50]="form.value.destino === 'AGREGAR_DEUDA'"
              >
                <input
                  type="radio"
                  formControlName="destino"
                  value="AGREGAR_DEUDA"
                  class="mt-1"
                  [disabled]="loading"
                />
                <div class="min-w-0">
                  <div class="text-sm font-semibold text-gray-900">Agregar a deuda</div>
                  <div class="text-xs text-gray-500">Queda pendiente para pago posterior.</div>
                </div>
              </label>
            </div>

            <p *ngIf="touchedInvalid('destino')" class="mt-1 text-xs text-red-600">
              Selecciona un destino.
            </p>
          </div>

          <!-- (Opcional) error general -->
          <p *ngIf="errorMsg" class="mt-4 text-sm text-red-600">
            {{ errorMsg }}
          </p>

          <!-- Footer -->
          <div class="mt-6 flex items-center justify-end gap-2 border-t border-gray-100 bg-gray-50 -mx-6 px-6 py-4">
            <button
              type="button"
              class="w-28 rounded-lg bg-white px-4 py-2 text-sm font-semibold text-gray-800 border border-gray-200 hover:bg-gray-100 disabled:opacity-60"
              (click)="onCancel()"
              [disabled]="loading"
            >
              Cancelar
            </button>

            <button
              type="submit"
              class="w-32 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed"
              [disabled]="loading || form.invalid"
            >
              {{ loading ? 'Guardando…' : 'Guardar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
