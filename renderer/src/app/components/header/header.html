<header class="top-0 z-50 w-full border-b bg-celeste shadow-lg">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">

        <!-- LEFT -->
        <div class="flex items-center gap-3">

            <!-- Mobile hamburger -->
            <button
                type="button"
                class="inline-flex items-center justify-center rounded-xl p-2 text-white hover:bg-black/50 lg:hidden"
                aria-label="Abrir menú"
                (click)="toggleMobileMenu()"
            >
                <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"/>
                </svg>

                <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Logo -->
            <a class="flex items-center gap-2" [routerLink]="['/']">
                <div class="h-14 w-14">
                    <img src="assets/images/logo.png" alt="logo">
                    </div>
                    <div class="hidden sm:block leading-tight font-semibold text-white">
                    <div class="text-xl">Unidad Educativa</div>
                    <div class="text-sm">Maravillas del Saber</div>
                </div>
            </a>
        </div>

        <!-- CENTER (Desktop nav) -->
        <nav class="hidden lg:flex items-center gap-1">
        <a
            *ngFor="let item of navItems"
            [routerLink]="item.href"
            routerLinkActive="bg-black/50"
            [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
            class="rounded-xl px-3 py-2 text-base font-medium text-white hover:bg-black/40 transition"
        >
            {{ item.label }}
        </a>
        </nav>

        <!-- RIGHT (Avatar) -->
        <div class="relative user-menu-container">

            <button
                (click)="toggleUserMenu()"
                class="flex items-center justify-center w-10 h-10 rounded-full bg-azul text-white font-semibold hover:opacity-90 transition shadow"
            >
                {{ initials }}
            </button>

            <!-- Dropdown -->
            <div
                *ngIf="userMenuOpen"
                class="absolute right-0 mt-3 w-64 bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden z-50 animate-fade"
            >
                <!-- User Info -->
                <div class="px-4 py-3 border-b">
                    <div class="font-semibold text-gray-800">
                        {{ userName }}
                    </div>
                    <div class="text-sm text-gray-500">
                        {{ username }}
                    </div>
                </div>

                <!-- Logout -->
                <button
                (click)="logout()"
                class="w-full text-left px-4 py-3 text-rojo font-semibold hover:bg-gray-100 transition"
                >
                Cerrar sesión
                </button>
            </div>
        </div>

    </div>

    <!-- MOBILE NAV -->
    <div *ngIf="mobileMenuOpen"
        class="lg:hidden border-t border-white/20 bg-celeste">

        <nav class="mx-auto max-w-7xl px-4 py-3 flex flex-col gap-1">
        <a
            *ngFor="let item of navItems"
            [routerLink]="item.href"
            (click)="closeMenus()"
            routerLinkActive="bg-black/50"
            [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
            class="rounded-xl px-3 py-2 text-base font-medium text-white hover:bg-black/40 transition"
        >
            {{ item.label }}
        </a>
        </nav>
    </div>
</header>
