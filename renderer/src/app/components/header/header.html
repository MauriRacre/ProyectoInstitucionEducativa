<header class="top-0 z-50 w-full border-b bg-celeste shadow-lg">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">

    <!-- Left -->
    <div class="flex items-center gap-3">
        <!-- Mobile: hamburger -->
        <button
            type="button"
            class="inline-flex items-center justify-center rounded-xl p-2 text-white hover:bg-black/50 lg:hidden"
            aria-label="Abrir menÃº"
            (click)="toggleMobileMenu()"
        >
            <!-- Icon (hamburger / close) -->
            <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- Logo -->
        <a class="flex items-center gap-2" [routerLink]="['/']">
            <!-- Cambia por tu logo -->
            <div class="h-14 w-14">
                <img [src]="'assets/images/logo.png'" alt="logo">
            </div>
            <div class="hidden sm:block leading-tight font-semibold text-white">
                <div class="text-xl">Unidad Educativa</div>
                <div class="text-sm">Maravillas del Saber</div>
            </div>
        </a>
        </div>

        <!-- Center: Desktop nav -->
        <nav class="hidden lg:flex items-center gap-1">
        <a
            *ngFor="let item of navItems"
            [routerLink]="item.href"
            routerLinkActive="bg-black/50"
            [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
            class="rounded-xl px-3 py-2 text-base font-medium text-white hover:bg-gray-500 transition"
        >
            {{ item.label }}
        </a>
        </nav>
    </div>

    <!-- Mobile menu panel -->
    <div *ngIf="mobileMenuOpen" class="lg:hidden border-t border-celeste bg-celeste">
        <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex flex-col gap-1">
        <a
            *ngFor="let item of navItems"
            [routerLink]="item.href"
            (click)="closeMenus()"
            routerLinkActive="bg-black/50"
            [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
            class="rounded-xl px-3 py-2 text-base font-medium text-white hover:bg-gray-500 transition"
        >
            {{ item.label }}
        </a>
        </nav>
    </div>
</header>
