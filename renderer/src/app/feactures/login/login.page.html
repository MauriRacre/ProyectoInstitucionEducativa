<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-950 via-blue-600 to-blue-950 p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 relative overflow-hidden">

    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-red-500 via-yellow-400 to-green-500"></div>

    <div class="flex justify-center mb-4">
      <img src="assets/images/logo.png"
          alt="Logo Colegio"
          class="w-32 h-32 object-contain">
    </div>

    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-blue-900">
        Acceso al Colegio
      </h1>
      <p class="text-sm text-gray-500">
        Bienvenido al Portal Acad√©mico
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">

      <div class="mb-5">
        <label class="block text-xs font-semibold text-gray-600 mb-2">
          USUARIO
        </label>

        <div class="relative">
          <input type="text"
                formControlName="username"
                placeholder="Ingrese su nombre de usuario"
                [class.border-red-500]="errorMessage"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
          <span class="absolute left-3 top-2.5 text-gray-400">
            üë§
          </span>
        </div>
      </div>

      <!-- PIN -->
      <div class="mb-6">
        <label class="block text-xs font-semibold text-gray-600 mb-2">
          PIN DE SEGURIDAD
        </label>

        <div class="flex justify-between gap-3">
          <input *ngFor="let ctrl of pinControls; let i = index"
                #pinInput
                type="password"
                maxlength="1"
                inputmode="numeric"
                class="w-14 h-14 text-center text-xl border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
                [class.border-red-500]="errorMessage"
                [formControl]="ctrl"
                (input)="onPinInput($event, i)"
                (keydown)="onPinKeyDown($event, i)">
        </div>

        <p class="text-xs text-gray-400 mt-2 text-center">
          Ingrese su c√≥digo personal de 4 d√≠gitos
        </p>
      </div>

      <!-- Bot√≥n -->
      <button type="submit"
              [disabled]="form.invalid || loading"
              class="w-full bg-celeste text-white py-3 rounded-lg font-semibold shadow-lg hover:opacity-90 transition disabled:opacity-50">

        <span *ngIf="!loading">Ingresar ‚Üí</span>
        <span *ngIf="loading">Validando...</span>
      </button>

    </form>
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage"
        class="mt-4 text-sm text-red-600 text-center font-medium animate-pulse">
      {{ errorMessage }}
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-[10px] text-gray-400">
      ‚óè SISTEMA OFICIAL DE GESTI√ìN ESCOLAR
    </div>

  </div>

</div>
